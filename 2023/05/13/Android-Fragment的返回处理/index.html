pan class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">handleBackPress</span><span class="params">(Fragment fragment)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> handleBackPress(fragment.getChildFragmentManager());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将back事件分发给Activity中的子Fragment,</span></span><br><span class="line"><span class="comment">     * 该方法调用了 &#123;<span class="doctag">@link</span> #handleBackPress(FragmentManager)&#125;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 如果处理了back键则返回 &lt;b&gt;true&lt;/b&gt;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">handleBackPress</span><span class="params">(FragmentActivity fragmentActivity)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> handleBackPress(fragmentActivity.getSupportFragmentManager());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将back事件分发给ViewPager中的Fragment,&#123;<span class="doctag">@link</span> #handleBackPress(FragmentManager)&#125;</span></span><br><span class="line"><span class="comment">     * 已经实现了对ViewPager的支持，所以自行决定是否使用该方法</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 如果处理了back键则返回 &lt;b&gt;true&lt;/b&gt;</span></span><br><span class="line"><span clas an><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            fragment = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> isFragmentBackHandled(fragment);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断Fragment是否处理了Back键</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 如果处理了back键则返回 &lt;b&gt;true&lt;/b&gt;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isFragmentBackHandled</span><span class="params">(Fragment fragment)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> fragment != <span class="literal">null</span></span><br><span class="line">                &amp;&amp; fragment.isVisible()</span><br><span class="line">                &amp;&amp; fragment.getUserVisibleHint() <span class="comment">//for ViewPager</span></span><br><span class="line">                &amp;&amp; fragment <span class="keyword">instanceof</span> FragmentBackHandler</span><br><span class="line">                &amp;&amp; ((FragmentBackHandler) fragment).onBackPressed();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
